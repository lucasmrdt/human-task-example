<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Home</h1>
    <button onclick="pay(10)">Pay $10</button>
</body>

<script src="https://js.stripe.com/v3/"></script>
<script>
  // Initialize Stripe with your publishable key
  var stripe = Stripe('pk_test_51Oi2mdLeuUtGWH7M38js9zvq8E7Ds3n50V6SofRPO67HAhMCx8Zbpm4auDKSzdxTP6XjyTQJ1AIWaZNAceUMeujY00e4L5M7uT');

  async function pay(amount) {
    const response = await fetch('http://localhost:3000/create-checkout-session', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({amount: amount * 100}), // Convert amount to smallest currency unit, e.g., cents
    });
    const session = await response.json();

    // Redirect to Stripe Checkout
    const result = await stripe.redirectToCheckout({
      sessionId: session.id,
    });

    if (result.error) {
      alert(result.error.message);
    }
  }
</script>

</html>
